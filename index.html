<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RetroPie IoT Dashboard</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f0f2f5;
          padding: 20px;
          margin: 0;
        }
      
        h1 {
          color: #3c3c3c;
          margin-bottom: 30px;
          display: flex;
          align-items: center;
          gap: 10px;
        }
      
        .session {
          background: #ffffff;
          padding: 15px 20px;
          margin: 10px 0;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
          transition: transform 0.2s ease;
        }
      
        .session:hover {
          transform: scale(1.02);
        }
      
        .session strong {
          font-size: 18px;
          color: #2c2c2c;
        }
      
        .session .meta {
          margin-top: 5px;
          color: #666;
          font-size: 14px;
          display: flex;
          gap: 10px;
          align-items: center;
        }
      
        .icon {
          font-style: normal;
        }
      </style>
</head>
<body>
    <h1>ðŸŽ® RetroPie IoT - Sesiuni de joc</h1>
    <div id="sessions"></div>
    
    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script>

    function formatDuration(durationStr) {
    // Ex: "0:25:12.177306"
      const parts = durationStr.split(':');
      const hours = parseInt(parts[0]);
      const minutes = parseInt(parts[1]);
      
      let result = '';
      if (hours > 0) result += `${hours} ${hours === 1 ? 'ora' : 'ore'}`;
      if (minutes > 0 || hours === 0) {
        if (result) result += ' si ';
        result += `${minutes} ${minutes === 1 ? 'minut' : 'minute'}`;
      }
      return result;
  }

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("games_sessions").orderBy("start_time", "desc").get().then(snapshot => {
      const container = document.getElementById("sessions");
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "session";
        div.innerHTML = `
            <strong>${data.game}</strong> <span style="color: #777">[${data.platform}]</span>
            <div class="meta">
                <span class="icon">ðŸ•’</span> ${formatDuration(data.duration)}
                <span class="icon">ðŸ“…</span> ${new Date(data.start_time).toLocaleString()}
            </div>
            `;
        container.appendChild(div);

    });
});
</script>

</body>

</html>
